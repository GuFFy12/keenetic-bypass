name: Copy Release File from Zapret

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ZAPRET_VERSION: v70.3

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v2

      - name: Download release file from zapret repository
        run: |
          sudo apt-get install -y curl
          ZAPRET_FILE="zapret-${{ env.ZAPRET_VERSION }}.tar.gz"
          curl -f -L -o "$ZAPRET_FILE" https://github.com/bol-van/zapret/releases/download/${{ env.ZAPRET_VERSION }}/"$ZAPRET_FILE"

      - name: Copy zapret release file to main repository
        run: |
          mkdir -p "${{ github.workspace }}/opt/zapret"
          echo "$ZAPRET_FILE"
          echo "ls -l"
          tar -xvzf "$ZAPRET_FILE" -C ${{ github.workspace }}/opt/zapret

      - name: Create an archive of repository
        run: |
          RELEASE_TAG="${GITHUB_REF#refs/tags/}"
          RELEASE_FILE="${{ github.repository }}-$RELEASE_TAG.tar.gz"
          tar -czf $RELEASE_FILE --exclude='.git' --exclude='.github' -C ${{ github.workspace }} .

      - name: Create a new GitHub release
        run: |
          gh release create $RELEASE_TAG $RELEASE_FILE
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
